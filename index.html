<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
</head>
<style>
  label {
    color: black;
    padding: 5px;
    display: block;
    padding-left: 6%;
  }

  input {
    width: 90%;
    /* margin: 30px 1% 30px 5% ; */
    margin-left: 5%;
    margin-right: 5%;
    height: 50px;
    border: green;
    box-shadow: 5px 2px 8px green;
    padding-left: 15px;
    font-style: italic;
    background-color: white;
  }

  .bigDiv {
    width: 40%;
    height: auto;
    box-shadow: 5px 2px 10px green;
  }

  .display {
    width: 80%;
    height: 74vh;
    background-color: white;
  }

  @media (max-width:1024px) {
    body {
      padding: 10px;
    }

    .bigDiv {
      width: 100%;
    }
    .display{
      width: 100%;
    }
  }
</style>

<body class="d-block d-lg-flex justify-content-center align-items-center gap-4 p-5">
  <!-- left side -->
  <div class="bg-light bigDiv rounded-5">
    <h3 class="text-dark text-center pt-5 pb-3">
      Generate Your Matric No here
    </h3>
    <label for="">Firstname:</label>
    <input type="text" placeholder="Enter your Firstname" id="firstName" class="rounded-pill" required />
    <label for="">Lastname:</label>
    <input type="text" placeholder="Enter your Surname" id="lastName" class="rounded-pill" required />
    <label for="">Year of Admission:</label>
    <input type="number" placeholder="e.g 2022" id="yearAdmission" class="rounded-pill" />
    <div class="d-flex justify-content-center gap-4 p-4 pb-5">
      <button class="btn btn-success rounded-pill" onclick="generateMatric()">
        Generate Matric No
      </button>
      <button class="btn btn-danger rounded-pill btn2" onclick="clearField()">
        Clear
      </button>
    </div>
  </div>
  <!-- right side  -->
  <div class="display mx-auto rounded-4 mb-5 pt-2 pb-3 mt-4 border border-green"
      style=" box-shadow: 5px 5px 5px rgba(0, 128, 0, 0.678); overflow-y: auto;">
      <h5 class="text-center fw-bold mb-3">Generated Matric Numbers</h5>
      <!-- <p id="displayMatric" class="fw-bold text-center mb-4"></p> -->
      <table id="matricList" class="table">
        <tr></tr>
      </table>
    </div>

</body>
<script>
  let matricArray = [];

  function generateMatric() {
    let displayMatric = document.getElementById("displayMatric");
    let firstName = document.getElementById("firstName").value;
    let lastName = document.getElementById("lastName").value;
    let yearAdmission = document.getElementById("yearAdmission").value;
    //   yearAdmission = yearAdmission.toString()

    if (firstName == "" || lastName == "" || yearAdmission == "") {
      alert("Input field can not be empty");
    } else {
      if (yearAdmission.length > 4 || yearAdmission.length < 4) {
        alert("Enter the right year");
      } else {
        let matricNo = Math.floor(100000 + Math.random() * 900000);
        let fullMatricNo = yearAdmission + matricNo;
        let name = `${firstName} ${lastName}`
        let matricInfo = {
          name: name,
          matricNo: fullMatricNo,
          year: yearAdmission
        };
        matricArray.push(matricInfo);
        console.log("Matric List:", matricArray);
        // displayMatric.innerHTML = `Dear ${name},<br> Your matric number is ${fullMatricNo}`;
        displayMatricList();
      }
    }


  }


  function displayMatricList() {
    let matricList = document.getElementById("matricList");
    matricList.innerHTML = "";
    let table = document.createElement("table");
    table.className = "table table-striped";
    
    // Create header
    let headerRow = document.createElement("tr");
    headerRow.innerHTML = `<th>S/N</th><th>Names</th><th>Matric No</th><th>Actions</th>`;
    table.appendChild(headerRow);
    
    // Create rows for each student
    for (let i = 0; i < matricArray.length; i++) {
      let row = document.createElement("tr");
      row.innerHTML = `
        <td>${i + 1}.</td>
        <td>${matricArray[i].name}</td>
        <td>${matricArray[i].matricNo}</td>
        <td><img src="material-symbols--delete-rounded.svg" alt="" style='cursor:pointer;' onclick="deleteStudent(${i})" /></td>
      `;
      table.appendChild(row);
    }
    matricList.appendChild(table);
  }

  
  
  function deleteStudent(val){
    if (confirm("Are you sure you want to delete this student?")) {
      matricArray.splice(val, 1);
      console.log("Updated array:", matricArray);
      displayMatricList();
    }
  }

  function clearField() {
    firstName.value = ""
    lastName.value = ""
    yearAdmission.value = ""

   
  }

</script>

</html>
